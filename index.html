<!DOCTYPE html>
<html>
<head>
	<title>Inkopods Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="script.js" defer></script>
	<script src="https://kit.fontawesome.com/734f44dfe1.js" crossorigin="anonymous"></script>
</head>

<body class="flexcol">

<header class="flex0">
	<div class="flexbox">
		<div id="title-box" class="flex1">
			<h1 id="logo">Inkopods</h1>
			<h2 id="population"></h2>
		</div>
		<div id="energy-box" class="flex1">
			<div onclick="adjust_energy(epc)" id="energy"></div>
			<h2 id="eps"></h2>
		</div>
	</div>
</header>

<main class="flex1">

	<div id="home" class="screen">
	</div>

	<div id="upgrades" class="screen">
		<!-- made in JS -->
	</div>
	
	<div id="missions" class="screen">
		<!-- made in JS -->
	</div>

	<div id="settings" class="screen">
		<h1>Settings</h1>
		<button type="button" onclick="save()"><i class="fas fa-floppy-disk"></i> Save Game</button>
		<button type="button" onclick="delete_save()"><i class="fas fa-trash"></i> Delete Game</button>
		<button type="button" onclick="export_save()"><i class="fas fa-cloud-arrow-down"></i> Export Save</button>
		<button type="button" onclick="import_prompt()"><i class="fas fa-cloud-arrow-up"></i> Import Save</button>
	</div>

</main>

<footer class="flex0">
	<div id="menu" class="flexbox">
		<div id="menu-home" class="menu-item" onclick="switch_screen('home')"><i class="fas fa-house"></i></div>
		<div id="menu-upgrades" class="menu-item" onclick="switch_screen('upgrades')"><i class='fas fa-bug'></i></div>
		<div id="menu-missions" class="menu-item" onclick="switch_screen('missions')"><i class="fas fa-compass"></i></div>
		<div id="menu-settings" class="menu-item" onclick="switch_screen('settings')"><i class="fas fa-gear"></i></div>
		<div id="menu-help" class="menu-item" onclick="switch_screen('help')"><i class="fas fa-circle-question"></i></div>
	</div>
</footer>

<div id="message">
</div>

</body>
</html>
