<!DOCTYPE html>
<html>
<head>
	<title>Inkopod Garden</title>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="classes.js" type="text/javascript" defer></script>
	<script src="script.js" defer></script>
	<script src="https://kit.fontawesome.com/734f44dfe1.js" crossorigin="anonymous"></script>
</head>

<body class="flexcol">

	<header class="flex0">
		<h1>Inkopod Garden</h1>
		<div class="flexbox">
			<div class="flex1">
				<h2 id="population"></h2>
			</div>
			<div class="flex1">
				<h2 id="energy"></h2>
				<h2 id="food"></h2>
			</div>
		</div>
	</header>

	<main class="flex1">

		<div id="units" class="screen">
			<!-- made in JS -->
		</div>
		
		<div id="missions" class="screen">
			<!-- made in JS -->
		</div>

		<div id="messages" class="screen">
			<!-- made in JS -->
		</div>

		<div id="settings" class="screen">
			<h1>Settings</h1>
			<button type="button" onclick="save()"><i class="fas fa-floppy-disk"></i> Save Game</button>
			<button type="button" onclick="delete_game()"><i class="fas fa-trash"></i> Delete Game</button>
			<button type="button" onclick="export_save()"><i class="fas fa-cloud-arrow-down"></i> Export Save</button>
			<button type="button" onclick="import_save()"><i class="fas fa-cloud-arrow-up"></i> Import Save</button>
			<input onchange="change_hue()" oninput="change_hue()" type="range" min="1" max="360" value="322" class="slider" id="slider">
		</div>

	</main>

	<footer class="flex0">
		<div id="menu" class="flexbox">
			<div id="menu-units" class="menu-item" onclick="switch_screen('units')"><i class='fas fa-bug'></i></div>
			<div id="menu-missions" class="menu-item" onclick="switch_screen('missions')"><i class="fas fa-compass"></i></div>
			<div id="menu-messages" class="menu-item" onclick="switch_screen('messages')"><i class="fas fa-bell"></i></div>
			<div id="menu-settings" class="menu-item" onclick="switch_screen('settings')"><i class="fas fa-gear"></i></div>
		</div>
	</footer>

</body>
</html>
